<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <meta name="description" content="t03. Upgrade Human">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="main">
        <div class="header">
            <h1 id="info">I'm Human</h1>

    <script src="js/script.js"></script>
